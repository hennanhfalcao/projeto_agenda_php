<div class="modal-content">    
    <div class="modal-body">
        <form method="post" action="salvar_contato.php" id = "form-salvar-contato">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>

<script>
    document.querySelector('#form-salvar-contato').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(this);

    fetch('salvar_contato.php', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.redirected) {

            window.location.href = response.url;
        } else {
            return response.json();
        }
    })
    .then(data => {
        if (data) { 
            if (data.status === 'success') {
                alert(data.message);
            } else {
                alert(data.message);
            }
        }
    })
    .catch(error => {
        console.error('Erro:', error);
        alert("Ocorreu um erro ao processar o formul√°rio.");
    });
});
    </script>
