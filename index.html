<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">  
                <form id="formLogin" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" name="senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>  
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modalCadastro">Criar usuário</button>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">  
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Conteúdo carregado dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Carregar conteúdo do cadastro no modal
            $('#modalCadastro').on('show.bs.modal', function (event) {
                $(this).find('.modal-body').load('cadastro.html');
            });
            
            $('#formLogin').submit(function(event) {
                event.preventDefault();
                var formData = {
                    username: $('#username').val(),
                    senha: $('#password').val() // Alinha o campo de senha com o id correto
                };

                $.ajax({
                    url: 'login.php',
                    type: 'POST',
                    data: formData,
                    dataType: 'json', // Isso força o jQuery a interpretar a resposta como JSON
                    success: function(response) {
                        if (response.status === 'success') {
                            console.log("Login bem-sucedido, redirecionando...");
                            window.location.href = 'home.php'; // Redireciona para a home se o login for bem-sucedido
                        } else {
                            alert(response.message);
                            console.log("Erro:", response.message);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error('Erro de comunicação:', textStatus, errorThrown);
                        console.log('Resposta do servidor:', jqXHR.responseText); // Verifica a resposta completa
                        alert('Erro na comunicação com o servidor: ' + textStatus + ' - ' + errorThrown);
                    }
                });
            });
        });
    </script>
</body>
</html>
