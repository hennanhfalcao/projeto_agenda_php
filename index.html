<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f0ffff;
        height: 100vh;
      }
      .login-container {
        margin-top: 100px; 
        padding: 30px; 
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background-color: white
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <h2 class="text-center mb-4">Acesse sua conta</h2>
                <form id="formLogin" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          name="username"
                          required
                        />
                        <div class="invalid-feedback">Por favor, insira seu usuário.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="senha"
                          required
                        />
                        <div class="invalid-feedback">Por favor, insira sua senha.</div>
                    </div>
                    <div class="d-flex justify-content-center gap-2"> <!-- Ajuste aqui -->
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-toggle="modal"
                          data-bs-target="#modalCadastro"
                        >
                            Criar usuário
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div
      class="modal fade"
      id="modalCadastro"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#modalCadastro").on("show.bs.modal", function (event) {
          $(this).find(".modal-body").load("cadastro.html");
        });

        $("#formLogin").submit(function (event) {
          event.preventDefault();
          var formData = {
            username: $("#username").val(),
            senha: $("#password").val(),
          };

          $.ajax({
            url: "login.php",
            type: "POST",
            data: formData,
            dataType: "json",
            success: function (response) {
              if (response.status === "success") {
                console.log("Login bem-sucedido, redirecionando...");
                window.location.href = "home.php";
              } else {
                alert(response.message);
                console.log("Erro:", response.message);
              }
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.error("Erro de comunicação:", textStatus, errorThrown);
              console.log("Resposta do servidor:", jqXHR.responseText);
              alert(
                "Erro na comunicação com o servidor: " +
                  textStatus +
                  " - " +
                  errorThrown
              );
            },
          });
        });
      });
      
      function salvarCadastro() {
        var formData = {
            username: $('#cadastro-username').val(),
            nome: $('#cadastro-nome').val(),
            senha: $('#cadastro-senha').val(),
            telefone: $('#cadastro-telefone').val(),
            email: $('#cadastro-email').val()
        };

        $.ajax({
            url: 'salvar_usuario.php',
            type: 'POST',
            data: formData,
            dataType: 'json',
            success: function(response) {
                console.log(response);
                if (response.status === 'success') {
                    alert(response.message);
                    $('#modalCadastro').modal('hide');
                } else {
                    alert(response.message);
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error('Erro de comunicação:', textStatus, errorThrown);
                console.log('Resposta do servidor:', jqXHR.responseText);
                alert('Erro ao cadastrar usuário.');
            }
        });
    }
    </script>
</body>
</html>
